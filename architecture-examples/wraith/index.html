<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Template • TodoMVC</title>
		<link rel="stylesheet" href="components/todomvc-common/base.css">
    <style>.hidden { display: none }</style>
	</head>
	<body>
		<section id="todoapp" data-controller="App.TodoManager">
			<header id="header">
				<h1>todos</h1>
				<input id="new-todo" placeholder="What needs to be done?" autofocus data-events="keypress:inputKeypress">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main">
				<input id="toggle-all" type="checkbox" data-events="click:toggleAll" data-bind="list.items" data-class="hidden:!length">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
          <li data-class="editing:editing completed:completed" data-bind="list.items" data-events="dblclick:itemEdit" data-repeat>
            <div class="view">
              <input class="toggle" type="checkbox" data-checked="completed" data-events="click:itemToggle">
              <label>{{text}}</label>
              <button class="destroy" data-events="click:itemDelete"></button>
            </div>
            <input class="edit" value="{{text}}" data-events="keypress:itemKeypress">
          </li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" data-bind="list" data-class="hidden:!items.length">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>{{items.length}}</strong> items left</span>
				<!-- Hidden if no completed items are left ↓ -->
				<button data-class="hidden:!completedCount" id="clear-completed" data-events="click:clearCompleted">Clear completed ({{completedCount}})</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://github.com/shaunspringer">Shaun Springer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="components/todomvc-common/base.js"></script>
		<script src="lib/wraith.js"></script>
		<script src="js/src.js"></script>
    <script>
        new Wraith.Bootloader()
    </script>
	</body>
</html>
